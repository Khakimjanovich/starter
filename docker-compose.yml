version: "3.7"
services:
    app:
        build:
            args:
                user: www
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: starter
        container_name: starter_app
        restart: unless-stopped
        tty: true
        volumes:
            - ./:/var/www/html/app
        networks:
            - starter

    webserver:
        image: nginx:alpine
        container_name: starter_server
        restart: unless-stopped
        tty: true
        ports:
            - "8096:80"
            - "4446:443"
        volumes:
            - ./:/var/www/html/app
            - ./docker-compose/nginx:/etc/nginx/conf.d/
        networks:
            - starter

    db:
        image: mariadb
        container_name: starter_db
        tty: true
        ports:
            - "3316:3306"
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: starter
            MYSQL_ROOT_PASSWORD: password
            MYSQL_USER: root
            MYSQL_PASSWORD: password
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            -   type: volume
                source: mysqldata
                target: /var/lib/mysql
        networks:
            - starter
networks:
    starter:
        driver: bridge
volumes:
    mysqldata:

